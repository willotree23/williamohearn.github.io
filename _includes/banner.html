<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. William J. O'Hearn</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Fullscreen Banner */
        #banner {
            width: 100%;
            height: 100vh; /* Full viewport height */
            background-image: url('assets/images/DSC9377.jpg');
            background-size: cover; /* Covers the full area */
            background-position: center;
            background-attachment: fixed; /* Parallax effect */
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding-left: 8%;
            color: white;
        }

        /* Text Styling */
        .content {
            max-width: 500px; /* Keeps text contained */
            text-align: left;
        }

        h1 {
            font-size: 3rem; /* Large text for the name */
            font-weight: bold;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 1.5rem;
            font-weight: normal;
        }

        @media (max-width: 768px) {
            #banner {
                align-items: flex-end;
                padding-left: 5%;
                padding-bottom: 50px;
            }

            .content {
                max-width: 90%;
            }

            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>

<!-- Fullscreen Banner -->
<section id="banner">
  <div class="content">
    <h1>Dr. William J. O'Hearn</h1>
    <h2>Postdoctoral Research Associate</h2>
    <h2>Centre for Research in Animal Behaviour</h2>
  </div>
</section>

</body>
</html>
