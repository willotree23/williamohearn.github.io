<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner Example</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Banner Styling */
        #banner {
            width: 100%;
            height: 300px; /* Adjust height as needed */
            background-image: url('assets/images/DSC9377.jpg');
            background-size: contain; /* Show full image without cropping */
            background-repeat: no-repeat;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: flex-start; /* Align text to the left */
            color: white;
            padding-left: 40px; /* Add space from the left edge */
            position: relative;
        }

        /* Dark overlay for better text readability */
        #banner::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3); /* Subtle dark overlay */
        }

        .content {
            position: relative;
            z-index: 1;
            text-align: left; /* Align text to the left */
        }

        h2, h3 {
            margin: 5px 0;
        }
    </style>
</head>
<body>

<!-- Banner -->
<section id="banner">
  <div class="content">
    <h2>Dr. William J. O'Hearn</h2>
    <h3>Postdoctoral Research Associate</h3>
    <h3>Centre for Research in Animal Behaviour</h3>
  </div>
</section>

</body>
</html>
